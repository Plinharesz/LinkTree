spring.application.name=LinkTree

# Configurações do Banco de Dados H2 (Em Memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o console do H2 para vermos o banco no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostra o SQL que o Hibernate está gerando no console (ótimo para aprender)
spring.jpa.show-sql=true

# Se a nuvem der uma porta (PORT), use ela. Se não, use 8080.
server.port=${PORT:8080}